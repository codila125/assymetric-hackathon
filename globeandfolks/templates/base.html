{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Connect</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Local Connect</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#listings">Listings</a></li>
                <li><a href="#chat">Chat</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Home Section -->
        <section id="home">
            <h2>Welcome to Local Connect</h2>
            <p>Connecting tourists with locals for unique experiences.</p>
        </section>

        <!-- User Registration Section -->
        <section id="register">
            <h2>Register</h2>
            <form id="register-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="tourist">Tourist</option>
                    <option value="local">Local</option>
                </select>
                <button type="submit">Register</button>
            </form>
        </section>

        <!-- User Login Section -->
        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username-login" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password-login" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Listings Section -->
        <section id="listings">
            <h2>Service Listings</h2>
            <div id="filter">
                <label for="location-filter">Location:</label>
                <input type="text" id="location-filter" name="location">
                <label for="price-filter">Price:</label>
                <input type="number" id="price-filter" name="price">
                <button id="filter-button">Filter</button>
            </div>
            <div id="listings-container">
                <!-- Listings will be dynamically loaded here -->
            </div>
            <h3>Create New Listing</h3>
            <form id="create-listing-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
                <button type="submit">Create Listing</button>
            </form>
        </section>

        <!-- Chat Section -->
        <section id="chat">
            <h2>Chat</h2>
            <div id="chat-container">
                <!-- Chat messages will be dynamically loaded here -->
            </div>
            <form id="chat-form">
                <input type="text" id="chat-message" name="message" placeholder="Type a message..." required>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
</body>
</html>
